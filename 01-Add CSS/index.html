<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to add CSS Styles to HTML</title>

    <!--External CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>

        /*Internal CSS*/
        h2 {
            color: blue;
        }

    </style>

</head>
<body>

<!--Inline CSS-->
<h1 style="color: red">Hello CSS - Inline CSS Add</h1>
<h2>Hello CSS - Internal CSS Add</h2>
<h3>Hello CSS -  External CSS Add</h3>

</body>
</html>
